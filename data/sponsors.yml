- name: Anderson Corporation
  url: https://www.andersenwindows.com/
  image: /assets/images/brands/andersonWindows.png
  about: >
    As the first window and patio door manufacturer in the U.S. to earn the seal of approval from Green Seal, the Anderson Corporation manufacture and market windows and doors for commercial, residential, and auto glass. They have over 30 locations, with their headquarters located in Bayport, Minnesota. .

- name: Delta ModTech
  url: https://www.deltamodtech.com/
  image: /assets/images/brands/deltaModTech.jpg
  about: >
    Delta ModTech is a manufacturing solutions company. They specialize in machinery for web converting and packaging, RFID, custom automation machinery, and more. They are located in Coon Rapids, Minnesota, and their machines are comprised of modules.

- name: PMMI
  url: https://pmmi.org/
  image: /assets/images/brands/pmmi.jpg
  about: >
    With over 800 members, PMMI is a trade association whose companies distribute packaging containers, supplies, machinery, and machinery parts. 

- name: Automation Inc
  url: https://www.automationinc.com/
  image: /assets/images/brands/automationInc.png
  about: >
    Automation Inc is a Midwestern company that supplies and distributes automated machines and parts for the manufacturing industry. They were established in 1981 and distribute motion, machine vision, pneumatic, electrical, process control, and machine components.

- name: Stillwater Glass
  url: https://stillwaterglass.com/
  image: /assets/images/brands/StillwaterGlass.png
  about: >
    Stillwater Glass is a commercial, residential, and auto glass mirror shop located in St. Croix Valley. They are dedicated to providing the best quality glass for their customers.

