name: Deploy

on:
  push:
    branches:
      - master

concurrency: deploy-${{ github.ref }}

jobs:
  call-build:
    uses: ./.github/workflows/build.yml
  deploy:
    runs-on: ubuntu-latest
    needs: call-build
    steps:
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build
          clean-exclude: pr-preview/
          force: false
