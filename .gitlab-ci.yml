image: ruby:2.5

cache:
  paths:
  - vendor

test:
  script:
  - gem update --system
  - apt-get update -y
  - apt-get install -y nodejs
  - bundle install --path vendor
  - bundle exec middleman build
  except:
    - master

pages:
  script:
  - gem update --system
  - apt-get update -y
  - apt-get install -y nodejs
  - bundle install --path vendor
  - bundle exec middleman build
  artifacts:
    paths:
    - public
  only:
  - master
